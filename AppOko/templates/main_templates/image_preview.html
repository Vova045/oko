{% load static %}
{% block custom_css %}
<link rel="stylesheet" href="{% static '/css/image_preview.css' %}">
{% endblock custom_css %}

{% block content %}

<div class="bg_image">
    <div class="image_content">
        <img class="image_preview" onclick="ImageClose()">
    </div>
</div>

{% endblock content %}

{% block custom_js %}
<script>
    function ImageClose(){
        document.querySelector('.bg_image').style.display = "none";
    }
</script>
{% endblock custom_js %}
